<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Jacquard+24+Charted&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body style='font-family: "Poppins", sans-serif;' class="tracking-wide">
    <div
        class="p-2 min-h-screen bg-gradient-to-r from-gray-700 to via-gray-600 bg-gray-700 text-black flex justify-center items-center">
        <div class="w-full md:w-4/5 lg:w-2/3 xl:w-1/2 2xl:w-1/3 h-auto bg-gray-200 px-4 py-8 shadow-sm">
            <div id="input-section" class="flex gap-2 items-center justify-between px-2 py-4">
                <input id="inputCity" type="text" placeholder="Enter A City" class="w-full pl-8 px-4 outline-none 
                   text-sm lg:text-base 2xl:text-lg py-3
                 bg-white placeholder:gray-700 gray-700
                    rounded-r-full rounded-l-full shadow-md font-semibold">

                <button id="submit"
                    class="p-3 active:translate-x-1 active:translate-y-1 duration-200 bg-white shadow-lg rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6 text-gray-700">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                </button>
            </div>

            <div class="w-full flex justify-center items-center">
                <div id="weather-image" class="w-1/2 flex justify-center items-center p-4">
                    <img src="./Img1.png">
                </div>
            </div>

            <div id="errorShow" class="hidden flex justify-center items-center px-4">
                <div class="w-full lg:w-4/5 2xl:w-2/3 bg-red-600 py-2 px-16 rounded-r-full rounded-l-full">
                    <p class="text-white text-center text-base 2xl:text-lg">! Enter A Correct Place !</p>
                </div>
            </div>
            <div id="output-section" class="hidden w-full flex flex-col justify-center items-center">
                <div class="w-full flex flex-col gap-1 mt-2.5 justify-center items-center">
                    <div class="flex justify-center items-center">
                        <img src="./Temparature.png" alt="" class="w-16">
                        <div class="flex flex-col">
                            <h2 id="weatherTemp" class="text-2xl lg:text-3xl 2xl:text-4xl font-bold p-1">
                                <span id="weatherTemp"></span><sup>°</sup> C
                            </h2>
                            <h5 id="weatherStatus" class="lg:text-lg 2xl:text-xl font-semibold p-1">

                            </h5>
                        </div>
                    </div>
                    <div class="w-full grid grid-cols-3 gap-2 px-1 py-4">
                        <div id="humidity" class="w-full py-3 px-1 flex justify-center items-center">
                            <img src="./Humidity.png" alt="" class="w-1/5">
                            <div class="w-4/5 flex flex-col gap-1 pl-3 justify-center items-start px-2">
                                <h1 class="text-sm lg:text-base xl:text-lg font-semibold">Humidity</h1>
                                <h4 id="weatherHumidity" class="text-xs lg:text-sm 2xl:text-base font-semibold"></h4>
                            </div>
                        </div>
                        <div id="wind" class="w-full py-3 px-1 flex justify-center items-center">
                            <img src="./Wind.png" alt="" class="w-1/5">
                            <div class="w-4/5 flex flex-col gap-1 pl-3 justify-center items-start px-2">
                                <h1 class="text-sm lg:text-base xl:text-lg font-semibold">Wind Speed</h1>
                                <h4 class="text-xs lg:text-sm 2xl:text-base font-semibold"><span
                                        id="weatherWind"></span> Km/H</h4>
                            </div>
                        </div>
                        <div id="feelsLike" class="w-full py-3 px-1 flex justify-center items-center">
                            <img src="./FeelsLike.png" alt="" class="w-1/5">
                            <div class="w-4/5 flex flex-col gap-1 pl-3 justify-center items-start px-2">
                                <h1 class="text-sm lg:text-base xl:text-lg font-semibold">Feels Like </h1>
                                <h4 class="text-xs lg:text-sm 2xl:text-base font-semibold"> <span
                                        id="weatherFeelsLike"></span> <sup>°</sup>C
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>

</html>
